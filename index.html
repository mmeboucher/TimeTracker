<!DOCTYPE html>
<html ng-app="GoalTrackingApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>Goal Tracker Midterm Project 3/23/15 MBoucher</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  
  <script type="text/javascript" src="js/jquery-1.11.2.js"></script>

  <script type="text/javascript" src="js/angular.1.3.14.js"></script>
  <script type="text/javascript" src="js/angular-route.js"></script>


</head>
<body>
<div class="wrapper">
	<form name="form1" class="formclass" action="" method=GET> 
		<fieldset>
			<legend>Goal Keeper - time manager...</legend>

<div class="cl">
	<h3>Daily View</h3>
	<h3>Create your goals/categories (up to 10)</h3>
	<div class="panel panel-default">
			<form name="add_goals_form" novalidate>
				<div class="panel-heading">
					<div style="float:left">
					Enter date:
						<input 
						ng-required="true"
						ng-minlength="10"
						type="text" 
						placeholder="yyyy/mm/dd" 
						size="10" 
						ng-model="add_goals.date" />

					</div>
					<br><br>
					<input type="text" placeholder="goal1" size="20" ng-model="add_goals.goal1" />
					<input type="number" placeholder="hours" size="2" ng-model="add_goals.hours1" /><br>

					<input type="text" placeholder="goal2" size="20" ng-model="add_goals.goal2" />
					<input type="number" placeholder="hours" size="2" ng-model="add_goals.hours2" /><br>


					<input type="text" placeholder="goal3" size="20" ng-model="add_goals.goal3" />
					<input type="number" placeholder="hours" size="2" ng-model="add_goals.hours3" /><br>


					<input type="text" placeholder="goal4" size="20" ng-model="add_goals.goal4" />
					<input type="number" placeholder="hours" size="2" ng-model="add_goals.hours4" /><br>
				</div>
		<br>
					
					
				<button ng-click="addGoals(add_goals)" class="btn btn-success">Add Goals</button>
			</form>
	</div><!-- end of panel-->
</div><!-- end of cl-->


<!--
	
		<input type="submit" value="Submit" onClick="return validate()">
		<input type="reset" value="Clear">
		<input type="button" name="Quit" id="Quit" value="Close Window" onclick="return" />
	-->
		<p id ="errorField">&nbsp	</p>
		</fieldset> <!-- puts a border around input - looks optional-->
		</form>
</div><!-- end of wrapper-->

<script "text=javascript">
	$scope.goals = { name: "goal", hours: "hours"};

	function AddGoalsController( $scope ){

$scope.addGoals = function( new_portfolio ){
			$scope.goals.push( new_portfolio );
			$scope.adding_portfolio = {};
		};

	};




	</script>

</body>
